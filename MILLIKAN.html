<script type="text/javascript">
    window.rsConf = {general: {preserveElements: '.rs_preserve,.MathJax',usePost: true }};
  </script>

<div class="animation animation-1col-width">
<div class="anim_display animation_infos mb-3">
<div class="anim_content mb-1" style="height: 600px;">
<div class="LEIFI_animation" style="width: 1000px; height: 600px; transform: scale(1);">
<div class="LEIFI_parameter" style="left:0px; top:0px; width:400px; height:600px">
<div style="top:16px;"><input type="button" class="LEIFI_button" id="m1_Pumpe" value="sprühen" style="margin-left:120px; width:160px"></div>
<div style="top:60px; left:10px; width:380px; height:150px; border:1px solid grey"></div>
<div style="top:70px;"><span class="LEIFI_span_zentriert" style="width:380px">Spannung</span></div>
<div style="top:95px;"><input type="button" class="LEIFI_button" id="m1_SpannungEinAus" value="einschalten" style="margin-left:120px; width:160px"></div>
<div style="top:130px;"><span class="LEIFI_span_zentriert" id="m1_SpannungText" style="width:380px"><em>U</em> = 0V</span></div>
<div style="top:150px;"><input type="button" class="LEIFI_button" id="m1_SpannungMinus" value="-" style="margin-left:20px; width:20px"><input type="range" class="LEIFI_range" id="m1_Spannung" style="margin-left:50px; width:300px" min="0" max="500" step="1"><input type="button" class="LEIFI_button" id="m1_SpannungPlus" value="+" style="margin-left:360px; width:20px"></div>
<div style="top:175px;"><input type="button" class="LEIFI_button" id="m1_SpannungUmpolen" value="umpolen" style="margin-left:120px; width:160px"></div>
<div style="top:235px;"><input type="button" class="LEIFI_button" id="m1_Reset" value="Simulation zurücksetzen" style="margin-left:120px; width:160px"></div>
<form id="m1_Optik">
<div style="top:480px;"><span class="LEIFI_span" style="width:300px">Ansicht</span></div>
<div style="top:500px"><input type="radio" class="LEIFI_radio" name="m1_Optik_punkt" id="m1_Optik_punkt1"><label for="m1_Optik_punkt1" class="LEIFI_label">Mikroskop</label></div>
<div style="top:500px;left:100px"><input type="radio" class="LEIFI_radio" name="m1_Optik_punkt" id="m1_Optik_punkt2"><label for="m1_Optik_punkt2" class="LEIFI_label">Realität</label></div>
</form>
<form id="m1_Cunningham" style="display:none">
<div style="top:530px;"><span class="LEIFI_span" style="width:300px">CUNNINGHAM-Korrektur</span></div>
<div style="top:550px"><input type="radio" class="LEIFI_radio" name="m1_Cunningham_punkt" id="m1_Cunningham_punkt1"><label for="m1_Cunningham_punkt1" class="LEIFI_label">Ein</label></div>
<div style="top:550px;left:100px"><input type="radio" class="LEIFI_radio" name="m1_Cunningham_punkt" id="m1_Cunningham_punkt2"><label for="m1_Cunningham_punkt2" class="LEIFI_label">Aus</label></div>
</form>

<div class="LEIFI_leinwand" style="left:400px; top:0px; width:600px; height:600px"><canvas width="600" height="600" id="m1_leinwand">HTML5-Canvas nicht unterstützt!</canvas></div>
<script>
// MILLIKAN-Versuch - Schwebemethode (Simulation) 
// 26.9.2023

// ****************************************************************************
// * Autor: Thomas Unkelbach für LEIFIphysik.de                               *
// * Dieses Programm darf - auch in veränderter Form - für nicht-kommerzielle *
// * Zwecke verwendet und weitergegeben werden, solange dieser Hinweis nicht  *
// * entfernt wird.                                                           *
// ****************************************************************************

document.addEventListener("DOMContentLoaded",millikan_versuch_schwebemethode(),false);

function millikan_versuch_schwebemethode() {

var canvas = document.getElementById("m1_leinwand");
	canvas.addEventListener("mousedown", maushandler, false);
	canvas.addEventListener("touchstart", touchhandler, false);

function maushandler (event) {
	var r = canvas.getBoundingClientRect();
	xText = event.clientX - r.left;
	yText = event.clientY - r.top;
	for (var i=0; i<20; i++) {
		if ((Math.abs(1.4*Tropfen[i][0]+20 - xText) < 10) && (Math.abs(OptikWert*1.4*10/s*Tropfen[i][1]+(300-OptikWert*280) - yText) < 10)) {
			Radius_index = i;
			Radius_zeit = 0;
			canvas.removeEventListener("mousedown", maushandler, false);
			canvas.removeEventListener("touchstart", touchhandler, false);
			break;
			}
		}
	}
function touchhandler (event) {
	event.preventDefault ();
	var obj = event.changedTouches[0];
	var r = canvas.getBoundingClientRect();
	xText = obj.clientX - r.left;
	yText = obj.clientY - r.top;
	for (var i=0; i<20; i++) {
		if ((Math.abs(1.4*Tropfen[i][0]+20 - xText) < 10) && (Math.abs(OptikWert*1.4*10/s*Tropfen[i][1]+(300-OptikWert*280) - yText) < 10)) {
			Radius_index = i;
			Radius_zeit = 0;
			canvas.removeEventListener("mousedown", maushandler, false);
			canvas.removeEventListener("touchstart", touchhandler, false);
			break;
			}
		}
	}

const schwarz = "#000000";
const grau_1 = "#4d4d4d";
const grau_2 = "#808080";
const grau_3 = "#b3b3b3";
const grau_4 = "#e6e6e6";
const weiss = "#ffffff";
const violett = "#5c2874";
const rot = "#d40000";
const rot_hell = "#ff0000";
const gruen = "#228022";
const gruen_hell = "#5fd35f";
const blau = "#00a0de";
const blau_hell = "#ccecf8";
const gelb = "#ffd531";
const gelb_hell = "#fff7d6";

var Radius_index = 0;
var Radius_zeit = 0;
var xText = 0;
var yText = 0;

var ctx = canvas.getContext("2d");

var t;
var tm_neu;
var dt;

var Pumpe = document.getElementById("m1_Pumpe");
	Pumpe.addEventListener("click", aktualisiere_Pumpe, false); 

var SpannungEin = 0;
var SpannungEinAus = document.getElementById("m1_SpannungEinAus");
	SpannungEinAus.addEventListener("click", aktualisiere_SpannungEinAus, false); 

var SpannungPolung = +1;
var SpannungUmpolen = document.getElementById("m1_SpannungUmpolen");
	SpannungUmpolen.addEventListener("click", aktualisiere_SpannungUmpolen, false); 

var SpannungText = document.getElementById("m1_SpannungText");
var Spannung = document.getElementById("m1_Spannung");
	Spannung.min = 0;
	Spannung.max = 500;
	Spannung.step = 1;
	Spannung.addEventListener("change", aktualisiere_Spannung, false);
	Spannung.addEventListener("input", aktualisiere_Spannung, false);
var SpannungWert = 0;

var SpannungMinus = document.getElementById("m1_SpannungMinus");
	SpannungMinus.addEventListener("click", aktualisiere_SpannungMinus, false); 

var SpannungPlus = document.getElementById("m1_SpannungPlus");
	SpannungPlus.addEventListener("click", aktualisiere_SpannungPlus, false); 

var Reset = document.getElementById("m1_Reset");
	Reset.addEventListener("click", aktualisiere_Reset, false);

var Optik = document.getElementById("m1_Optik");
	Optik.addEventListener("click", aktualisiere_Optik, false);
	Optik.elements[0].checked = true;
	Optik.elements[1].checked = false;
var OptikWert = -1;

var Cunningham = document.getElementById("m1_Cunningham");
	Cunningham.addEventListener("click", aktualisiere_Cunningham, false);
	Cunningham.elements[0].checked = true;
	Cunningham.elements[1].checked = false;

var Tropfen = new Array(20);
for (var i=0; i<20; i++) {
	Tropfen[i] = new Array(7);
	}

var eta_Luft = 1.81E-5;			// in N*s / m^2
var p = 1013.0;				// hPa
var b = 6.33E-5;			// hPa*m
var A = b/p;				// = 6.25E-8 m
var rho_Oel = 875.3;			// kg / m^3
var rho_Luft = 1.29;			// kg / m^3
var Delta_rho = rho_Oel - rho_Luft;	// = 874 kg / m^3
var d = 6.00E-3;			// m
var s = 5.33E-5;			// m
var e = 1.602E-19;			// A*s
var g = 9.81;				// m / s^2;

simulation();

function simulation (){
	window.requestAnimFrame = (function(callback) {return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(callback) {window.setTimeout(callback, 1000 / 60);};})();
	init (); 
	animate((new Date()).getTime());
	}

function init () {
	t = 0;

	Pumpe.value = "sprühen";

	SpannungEin = 0;
	SpannungEinAus.value = "einschalten";

	SpannungWert = 0;
	Spannung.value = SpannungWert;
	SpannungText.innerHTML = "<em>U</em> = " + String(SpannungPolung*SpannungWert) + "V";

	SpannungPolung = +1;

	aktualisiere_Optik ();
	aktualisiere_Cunningham ();
	
	for (var i=0; i<20; i++) {
		Tropfen[i][1] = -1;
		}

	zeichne();
	}

function aktualisiere_Pumpe () {
	var i=0;
	var j=0;
	for (i=0; i<20 && j<5; i++) {
		if (Tropfen[i][1] == -1) {
			Tropfen[i][0] = Math.random() * 400;				// x: x-Koordinate
			Tropfen[i][1] = 0;						// y: y-Koordinate
			Tropfen[i][2] = 0;						// v: Geschwindigkeit in y-Richtung
			var r = Math.random() * (8.0E-7) + 1.0E-7; 			// r: Radius
			Tropfen[i][3] = Delta_rho*4/3*Math.PI*Math.pow(r,3);		// m: Masse Delta_rho * 4/3 * pi * r^3
			Tropfen[i][4] = Tropfen[i][3]*g;				// FG: Gewichtskraft m * g
			var q = -(Math.floor(Math.random()*7))*e; 			// q: Ladung
			Tropfen[i][5] = q/d;						// Faktor für Elektrische Kraft: q/d (*U)
			Tropfen[i][6] = r;						// r: Tropfenradius
			j++;
			}
		}
	}

function aktualisiere_SpannungEinAus () {
	if (SpannungEin) {
		SpannungEin = false;
		SpannungEinAus.value = "einschalten";
		}
	else {
		SpannungEin = true;
		SpannungEinAus.value = "ausschalten";
		}
	
	zeichne ();
	}

function aktualisiere_Spannung () {
	SpannungWert = Number(Spannung.value);	
	SpannungText.innerHTML = "<em>U</em> = " + String(SpannungPolung*SpannungWert) + "V";

	zeichne ();
	}

function aktualisiere_SpannungMinus () {
	if (SpannungWert > 0) {
		SpannungWert -= 1;	
		Spannung.value = Number(SpannungWert);	
		SpannungText.innerHTML = "<em>U</em> = " + String(SpannungPolung*SpannungWert) + "V";

		zeichne ();
		}
	}

function aktualisiere_SpannungPlus () {
	if (SpannungWert < 500) {
		SpannungWert += 1;	
		Spannung.value = Number(SpannungWert);	
		SpannungText.innerHTML = "<em>U</em> = " + String(SpannungPolung*SpannungWert) + "V";

		zeichne ();
		}
	}

function aktualisiere_SpannungUmpolen () {
	SpannungPolung = -SpannungPolung;
	SpannungText.innerHTML = "<em>U</em> = " + String(SpannungPolung*SpannungWert) + "V";
	
	zeichne ();
	}

function aktualisiere_Reset () {
	init (); 
	animate((new Date()).getTime());
	}

function aktualisiere_Optik () {
	if (Optik.elements[0].checked)
		OptikWert = -1;
	else if (Optik.elements[1].checked)
		OptikWert = +1;
	zeichne ();
	}

function aktualisiere_Cunningham () {
	if (Cunningham.elements[0].checked)
		A = b/p;
	else if (Cunningham.elements[1].checked)
		A = 0;
	zeichne ();
	}

function animate(tm_alt) {
	tm_neu = (new Date()).getTime();
	dt = (tm_neu - tm_alt) / 1000;
	t = t + dt;
	
	Radius_zeit += dt;

	var a = 0;
	for (var i=0; i<20; i++) {
		if (Tropfen[i][1] >= 0) {
			a = (Tropfen[i][4] + Tropfen[i][5]*SpannungEin*SpannungPolung*SpannungWert -6*Math.PI*eta_Luft/(1+A/Tropfen[i][6])*Tropfen[i][6]*Tropfen[i][2])/Tropfen[i][3];	// a = (FG+Fel+FR)/m
			Tropfen[i][2] += 0.0001 * a * dt;
			Tropfen[i][1] += Tropfen[i][2] * dt;
			if (Tropfen[i][1] > 400/10*s || Tropfen[i][1] < 0)
				Tropfen[i][1] = -1;
			}
		}
	zeichne ();
	requestAnimFrame(function() {animate(tm_neu);});
	}

function zeichne () {
	ctx.clearRect(0, 0, canvas.width, canvas.height);

	ctx.save();
	ctx.translate(300,300);
	ctx.scale(1.4,1.4);
	zeichneRechteckDirekt(ctx,-201,-201,402,402,schwarz,0,schwarz,"butt");

	zeichneKreisDirekt(ctx,0,0,200,grau_3,0,schwarz);
	for (var i=-140;i<150;i+=10) {
		zeichneStreckeDirekt(ctx,-125,i,125,i,grau_1,0.5,"butt");
		}
	for (var i=-100;i<110;i+=50) {
		zeichneStreckeDirekt(ctx,-135,i,135,i,schwarz,1,"butt");
		zeichneStreckeDirekt(ctx,-135,i,135,i,schwarz,1,"butt");
		}
	ctx.translate(-200,-OptikWert*200);
	ctx.scale(1,OptikWert);

	ctx.save();
	ctx.beginPath();
	ctx.arc(200, 200, 200, 0, 2.0*Math.PI);
	ctx.clip();
	for (var i=0; i<20; i++) {
		if (Tropfen[i][1] > 0) {
			zeichneKreisDirekt(ctx,Tropfen[i][0],10/s*Tropfen[i][1],3,weiss,0,weiss);
			}
		}
	ctx.restore();
	ctx.restore();

	if (Radius_zeit < 2.0) {
		zeichneTextDirekt(ctx,"r =",xText+10,yText,"italic 12pt Arial",weiss);
		zeichneTextDirekt(ctx,String(Number(1.0E7*Tropfen[Radius_index][6]).toFixed(2).replace( /\./g, "," )),xText+32,yText,"12pt Arial",weiss);
		zeichneTextDirekt(ctx,"·10",xText+64,yText,"12pt Arial",weiss);
		zeichneTextDirekt(ctx,"-7",xText+88,yText-10,"8pt Arial",weiss);
		zeichneTextDirekt(ctx,"m",xText+98,yText,"12pt Arial",weiss);
		}
	else {
		canvas.addEventListener("mousedown", maushandler, false);
		canvas.addEventListener("touchstart", touchhandler, false);
		}
	}

function zeichneRechteckDirekt(ctx,R_x,R_y,R_breite,R_hoehe,R_farbe,R_randbreite,R_randfarbe,R_randenden) {
	ctx.save();
	ctx.beginPath();
	ctx.rect(R_x, R_y, R_breite, R_hoehe);
	ctx.fillStyle = R_farbe;
	ctx.fill();
	if (R_randbreite > 0){
		ctx.lineWidth = R_randbreite;
		ctx.strokeStyle = R_randfarbe;
		ctx.lineCap = R_randenden;
		ctx.stroke();
		}
	ctx.restore();
	}

function zeichneKreisDirekt(ctx,x,y,r,farbe,randbreite,randfarbe) {
	ctx.save();
	ctx.beginPath();
	ctx.arc(x, y, r, 0, 2.0*Math.PI);
	ctx.fillStyle = farbe;
	ctx.fill();
	if (randbreite > 0){
		ctx.lineWidth = randbreite;
		ctx.strokeStyle = randfarbe;
		ctx.stroke();
		}
	ctx.restore();
	}

function zeichneStreckeDirekt(ctx,xa,ya,xe,ye,farbe,breite,enden) {
	ctx.save();
	ctx.beginPath();
	ctx.moveTo(xa, ya);
	ctx.lineTo(xe, ye);
	ctx.strokeStyle = farbe;
	ctx.lineWidth = breite;
	ctx.lineCap = enden;
	ctx.stroke();
	ctx.restore();
	}

function zeichneTextDirekt (ctx,T,x,y,font,farbe) {
	ctx.save();
	ctx.font = font;
	ctx.fillStyle = farbe;
	ctx.fillText(T,x,y);
	ctx.restore();
	}
}
</script>
